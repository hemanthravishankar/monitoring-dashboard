name: Backend CI
on:
  push:
    branches-ignore:
      - main
    paths:
      - 'backend/**'

jobs:
  backend-ci:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Lint Go code
        run: go vet ./...

      - name: Run unit tests
        run: go test -v ./...

      - name: Build Docker image
        run: docker build -t project_assignment_backend:backend-${{ github.sha }} .